<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scoial media link</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }

              h1{
                  font-family: 'Inter';
              }

              p{
                  font-family: 'Inter';
              }
              body {
                background-color: #141414;
                text-align: center;
              }
              .card-section {
                margin-top: 80px;
                display: flex;
                justify-content: center;
              }
              .card {
                width: 300px;
                border-radius: 14px;
                background-color: #1f1f1f;
                text-align: left;
                overflow: hidden;
                width: 366px;
              }

              .image {
                /* max-width: 100%; */
                width: 41%;
      border: 1px solid;
      border-radius: 61%;
      height: 134px;
      margin-top: 39px;
              }
              .image-class {
                display: flex;
                justify-content: center;
              }
              .card-title {
                color: #fff;
                font-size: 15px;
                text-align: center;
                font-weight: 500;
              }

              .card-text {
                color: #b4d240;
                text-align: center;
                font-weight: 600;
                font-size: 15px;
                margin-top: -4px;
              }
              .text {
                color: #fff;
                text-align: center;
                font-weight: 600;
                font-size: 12px;
                margin-top: 19px;
              }
              .frame {
            width: 90%;
            margin: 40px auto;
            text-align: center;
            display: contents;
          }
          button {
            margin: 20px;
          }
          .custom-btn {
            width: 210px;
            height: 46px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Space Mono';
            font-weight: 600;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            outline: none;
          }

          .btn-14 {
          background: #343434;
          border: none;
          z-index: 1;
          width: 84%;
          font-family: 'Inter';
          font-weight: 800;
        }
        .btn-14:after {
          position: absolute;
          content: "";
          width: 100%;
          height: 0;
          top: 0;
          left: 0;
          z-index: -1;
          border-radius: 5px;
          background-color: #c4f82a;
          background-image: linear-gradient(315deg, #c4f82a 0%, #f6fc9c 74%);
           box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5);
           7px 7px 20px 0px rgba(0,0,0,.1),
           4px 4px 5px 0px rgba(0,0,0,.1);
          transition: all 0.3s ease;
        }
        .btn-14:hover {
          color: #000;
        }
        .btn-14:hover:after {
          top: auto;
          bottom: 0;
          height: 100%;
        }
        .btn-14:active {
          top: 2px;
        }
    </style>
  </head>

  <body>
    <main>
      <section class="card-section">
        <div class="card">
          <div class="image-class">
            <img
              class="card-img-top image"
              src="/assets/images/IMG_20240411_175807_763.jpg"
              alt="Title"
            />
          </div>
          <div class="card-body">
            <h4 class="card-title">Odetoyinbo Oluwapelumi</h4>
            <p class="card-text">Lagos, Nigeria</p>
            <p class="text">"Front-end developer and graphic designer"</p>
            <div class="frame">
              <a href="https://github.com/Bbylumi">
                <button class="custom-btn btn-14">
                  <i class="fab fa-github"></i> GitHub
                </button>
              </a>
              <a href="https://x.com/dev_lumi">
                <button class="custom-btn btn-14">
                  <i class="fab fa-twitter"></i> Twitter
                </button>
              </a>
              <a href="https://www.instagram.com/">
                <button class="custom-btn btn-14">
                  <i class="fab fa-instagram"></i> Instagram
                </button>
              </a>
              <a href="https://www.linkedin.com/in/odetoyinbo-pelumi-5796a8307/">
                <button class="custom-btn btn-14">
                  <i class="fab fa-linkedin"></i> Linkedin
                </button>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
